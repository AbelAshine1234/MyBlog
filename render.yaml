services:
  - type: web
    name: abelashine
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    # Use NODE_VERSION env var instead of nodeVersion field
    plan: starter
    disk:
      name: data
      mountPath: data
      sizeGB: 2
    envVars:
      - key: RESEND_API_KEY
        sync: false
      - key: NODE_VERSION
        value: "20"
      - key: MAIL_FROM
        value: "abelashine <onboarding@resend.dev>"
      # Optional SMTP fallback (uses Resend SMTP)
      - key: SMTP_HOST
        value: smtp.resend.com
      - key: SMTP_PORT
        value: "465"
      - key: SMTP_SECURE
        value: "true"
      - key: SMTP_REQUIRE_TLS
        value: "false"
      - key: SMTP_USER
        value: resend
      - key: SMTP_PASS
        sync: false


